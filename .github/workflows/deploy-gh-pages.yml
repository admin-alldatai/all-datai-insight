name: Build and commit docs to main/docs

on:
  push:
    branches:
      - main
    # prevent workflow from triggering on commits that only change the docs folder
    paths-ignore:
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  build-and-commit-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit built docs to main/docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Ensure we're on main
          git checkout main
          # Copy generated docs into a temporary branch to create a clear commit
          git add -A docs
          # If there are changes, commit and push. Otherwise, exit.
          if git diff --staged --quiet; then
            echo "No changes to docs"
          else
            git commit -m "chore: update generated docs [ci skip]"
            git push origin main
          fi
